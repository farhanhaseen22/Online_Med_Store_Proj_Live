{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<h1 style="text-align: center;">{{product_category.name}}</h1>
	<div class="row">
		{% for product in products %}
			<div class="col-lg-4 product-box">
				<img class="thumbnail" src="{{ product.get_imageURL }}">
				<div class="box-element">
					<h6><strong>{{product.name}}</strong></h6>
					<hr>

					<button class="update_cart_B btn btn-outline-success my-1 add-btn" product_id ="{{product.id}}" data-toggle="modal" data-target="#ModalCenter">Add to Cart</button>

					<a class="btn btn-outline-success" href="{% url 'item_detail' product.id %}">View</a>
					<h4 style="float:right"><strong>&dollar;{{product.price}}</strong></h4>

				</div>
			</div>
		{% endfor %}
	</div>

	
    <!-- Modal -->
    <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span id="modalCloseButton" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    ........
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
